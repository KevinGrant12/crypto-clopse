title: Authors
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: true
          allow_uploads: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
          folder: assets/authors
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
