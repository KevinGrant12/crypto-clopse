title: 'Crypto Brands'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: logo-image
        field:
          mode: grid
          container: assets
          restrict: true
          allow_uploads: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          folder: assets/brands
      -
        handle: brand_link
        field:
          display: 'Brand Link'
          type: link
          icon: link
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
