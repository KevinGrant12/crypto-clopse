title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: key_points
        field:
          display: 'Key Points'
          type: list
          icon: list
          listable: hidden
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: taxonomy_tags
        field:
          mode: select
          taxonomies:
            - tags
          display: Tags
          type: terms
          icon: taxonomy
          instructions: 'Select Tag'
          listable: hidden
      -
        handle: category
        field:
          mode: select
          taxonomies:
            - categories
          display: Category
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
  data:
    display: Data
    fields:
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
