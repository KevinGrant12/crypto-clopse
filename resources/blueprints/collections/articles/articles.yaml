title: Articles
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: grid
          container: assets
          restrict: true
          allow_uploads: true
          max_files: 1
          display: 'Featured Image'
          type: assets
          icon: assets
          listable: hidden
          folder: assets/articles
          instructions: 'Size: 1000 x 500px'
      -
        handle: key_points
        field:
          display: 'Key Points'
          type: list
          icon: list
          listable: hidden
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          container: assets
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: category
        field:
          max_items: 1
          mode: select
          taxonomies:
            - categories
          display: Category
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: tags
        field:
          mode: select
          taxonomies:
            - tags
          display: Tags
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: crypto_brands
        field:
          mode: select
          collections:
            - crypto_brands
          display: 'Crypto Brands'
          type: entries
          icon: entries
          listable: hidden
  data:
    display: Data
    fields:
      -
        handle: author
        field:
          max_items: 1
          mode: select
          collections:
            - authors
          display: Author
          type: entries
          icon: entries
          listable: hidden
