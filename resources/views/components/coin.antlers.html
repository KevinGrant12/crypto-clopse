{{ if where === "article" }}
  <div class="bg-white p-1 rounded-full w-12 h-12">
    <img class="w-full" src="{{ logo-image }}" alt="{{ title }} logo">
  </div>
{{ else }}
  <div class="bg-white p-1 rounded-full w-8 h-8">
    <img class="w-full" src="{{ logo-image }}" alt="{{ title }} logo">
  </div>
{{ /if }}
