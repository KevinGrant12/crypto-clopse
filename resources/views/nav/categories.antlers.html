<div class="bg-blue">
	<div class="2xl:container px-4">
		<ul class="flex text-xs w-full">
			{{ nav handle="categories"}}
				<li class="{{ if index === 0 }}pr-1{{ else }}px-1{{ /if }} py-2">
					<a class="px-2 rounded-lg hover:bg-bluedark font-semibold {{ if is_current }}bg-bluedark text-white{{ else }}text-white{{ /if }} text-sm" href="{{ url }}">{{ title }}</a>
				</li>
			{{ /nav }}
		</ul>
	</div>
</div>
