<article class="mb-12 hero">
  <a href="{{ url }}" class="block relative mb-1 rounded-sm overflow-hidden">
      <img src="https://picsum.photos/900/400" alt="">
      <div class="hero-overlay"></div>
      <div class="absolute top-4 right-4 bg-tomato text-white px-3 text-sm rounded-xl shadow-md">
            <p>{{ category:title }}</p>
      </div>
      <div class="flex flex-col absolute left-6 bottom-6">
            <h2 class="mb-2 max-w-lg text-6xl font-semibold text-white">{{ title }}</h2>
            <div class="flex items-center text-base text-white">
                <div class="relative w-8 h-8 mr-3 bg-blue rounded-full border border-white overflow-hidden">
                    <img src="{{ author:photo }}" alt="">
                </div>
                <p>{{ author:title }}</p>
                <span class="text-xl mx-6">/</span>
                <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p>{{ date }}</p>  
            </div>
      </div>
  </a>
  <div class="flex justify-between items-center h-6 w-full text-xs">
      <!-- <div class="mood-tags flex items-center text-xs">
          <i class="text-white bg-green rounded-sm px-2 mr-2">Rumble</i>
          <i class="text-white bg-tomato rounded-sm px-2">Grumble</i>
      </div>
      <div class="coin-tags flex items-center text-xs">
          <i class="coin"></i>
          <i class="coin"></i>
      </div> -->
      <div class="flex items-center">
          <div class="post-meta text-gray flex items-center">
              <i class="flex items-center mr-2">
                  <svg class="w-4 fill-current text-tomato" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg> 40
              </i>
              <i class="flex items-center">
                  <svg class="w-4 fill-current text-blue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg> 15
              </i>
          </div>
      </div>
  </div>
  <div class="text-base">
      {{ content | safe_truncate:200:...}}
  </div>
  <a href="{{ url }}" class="text-base">Read Article</a>
</article>
