<article class="hero">
  <a href="{{ url }}" class="group block relative mb-1 rounded-sm overflow-hidden">
      <img src="{{ featured_image }}" alt="{{ featured_image:alt_text }}">
      <div class="hero-overlay"></div>
      <div class="absolute top-4 right-4 flex items-center">
        <div class="flex items-center">
          <ul class="flex items-center">
            {{ crypto_brands }}
              <li class="mx-1 rounded-full shadow-md">{{ partial:components/coin }}</li>
            {{ /crypto_brands }}
          </ul>
        </div>
        <div class="bg-tomato text-white px-3 ml-2 text-sm rounded-xl shadow-md">
          <div>{{ category:title }}</div>
        </div>
      </div>
      <div class="flex flex-col absolute left-6 right-6 bottom-6">
          <h2 class="mb-4 text-6xl lg:text-5xl font-semibold font-display text-white leading-tight group-hover:underline">{{ title }}</h2>
          <div class="flex items-center text-base text-white">
              <div class="relative w-8 h-8 mr-3 bg-blue rounded-full border border-white overflow-hidden">
                  <img src="{{ author:photo }}" alt="">
              </div>
              <div>{{ author:title }}</div>
              <span class="text-xl mx-6">/</span>
              <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <div>{{ date }}</div>
          </div>
      </div>
  </a>
  <a href="{{ url }}" class="hidden lg:block mt-4 hover:underline">
    <p class="text-gray">{{ preview }}</p>
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <div class="text-black">Read Article</div>
    </div>
  </a>
</article>
