<div class="container flex justify-between py-8">
  <article class="w-9/12">
    <h1 class="mb-4 font-display text-5xl">{{ title }}</h1>
    <div class="flex items-center mb-6">
      <div class="flex mr-8">
        <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
        <div>{{ author:title }}</div>
      </div>
      <div class="flex items-center {{ if display }}mr-6{{ /if }}">
        <svg class="w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>{{ date }}</div>
      </div>
    </div>
    <figure class="mb-6">
      <img src="{{ featured_image }}" alt="">
      <figcaption class="text-gray text-sm"></figcaption>
    </figure>
    <div class="flex">
      <ul class="w-1/2 p-4">
        <h3 class="font-semibold text-2xl mb-2">Key topics in article:</h3>
        {{ key_points }}
          <li class="flex items-center text-xl p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path class="fill-current text-tomato" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
              <path class="fill-current text-white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
            </svg>
            {{ value }}
          </li>
        {{ /key_points}}
      </ul>
      <ul class="p-4">
        <h3 class="font-semibold text-2xl mb-2">Cryptocurrencies:</h3>
        <li class="px-2 py-4 flex items-center">
          <div class="mr-4 w-12">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 2000.04 1887.97"><defs><style>.cls-1{fill:url(#linear-gradient);}.cls-2{fill:#fff;opacity:0.1;isolation:isolate;}</style><linearGradient id="linear-gradient" y1="-330.01" x2="2000.04" y2="-330.01" gradientTransform="translate(0 1274)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#9d4abe"/><stop offset="0.03" stop-color="#9055c4"/><stop offset="0.15" stop-color="#6b74d6"/><stop offset="0.26" stop-color="#4c8fe5"/><stop offset="0.39" stop-color="#34a3f0"/><stop offset="0.52" stop-color="#22b2f9"/><stop offset="0.66" stop-color="#18bafd"/><stop offset="0.83" stop-color="#15bdff"/><stop offset="1" stop-color="#28bad5"/></linearGradient></defs><title>vechain-ven-logo</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M859.79,1803,4.39,60.7C-9.51,32.9,11.39,0,42.19,0h296.4c15.9,0,30.8,9,37.8,22.9l624.7,1264c55.7,113.4,216.8,113.4,272.5,0l622.7-1263c7-13.9,21.9-22.9,37.8-22.9h36.8c21.9,0,35.8,22.9,25.9,41.8L1132.39,1803c-55.7,113.3-216.9,113.3-272.6,0Z"/><path class="cls-2" d="M859.79,1803,376.39,23.9C369.39,9,353.49,1,340.59,1H43.19C10.39,1-8.51,33.8,4.39,61.7Z"/><path class="cls-2" d="M1001.09,1287.8,4.39,60.7C-7.51,31.9,10.39,3,38.19,0h301.4c16.9,1,29.8,11.9,35.8,22.9Z"/></g></g></svg>
          </div>
          <a href="" class="hover:underline">
            <div class="text-base font-semibold">Coin Name</div>
            <p class="text-sm text-gray">Small description of coin used</p>
          </a>
        </li>
      </div>
    </ul>
    <div class="py-4">
      {{ content }}
    </div>
  </article>
  <div class="w-2/12">
    
  </div>
</div>
