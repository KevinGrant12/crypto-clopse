<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;700&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-194330099-1">
    </script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-194330099-1');
    </script>
</head>
<body class="font-body">
    <header class="fixed top-0 w-screen z-10">
        
        <!-- Header -->
        <div class="header-main bg-white">
            <div class="container px-4 flex items-center justify-between">
                <div class="flex items-center">
                    <a href="/">
                        <img class="w-60 mr-4 py-2" src="https://cryptoclopse.s3-us-west-1.amazonaws.com/logo.png" alt="cryptoclopse blog logo">
                    </a>
                    <div class="bg-tomato text-white rounded-3xl px-2 py-0 text-sm">Digesting the Crypto Market</div>
                </div>
                <div class="flex items-center">
                    <ul class="flex h-12 text-sm">
                        <svg class="w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                          </svg>
                        {{ nav:main_nav }}
                            <li class="flex items-center"><a class="d-flex px-3" href="{{ url }}">{{ title }}</a></li>
                        {{ /nav:main_nav }}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Category Nav -->
        {{ partial:nav/categories }}
        
    </header>
    <div class="xl:container flex mt-32 px-4">
        {{ template_content }}
    </div>
    <div id="coord-x" class="coord infline-flex flex-col items-center">
        <span>x:238</span>
    </div>
    <div id="coord-y" class="coord inline-flex items-center">
        <span>y:238</span>
    </div>
    <footer class="p-3 bg-whitesmoke">
        <div class="footer-main flex">
            <!-- Begin Mailchimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
            <style type="text/css">#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }</style>
            <div id="mc_embed_signup">
            <form action="https://cryptoclopse.us1.list-manage.com/subscribe/post?u=3baf646d5fdb6cc7c5cb08c86&amp;id=513d4850da" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                <label for="mce-EMAIL">Subscribe</label>
                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3baf646d5fdb6cc7c5cb08c86_513d4850da" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </div>
            </form>
            </div>

            <!--End mc_embed_signup-->
        </div>
        <div class="footer-meta flex">
            <div class="text-xs">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Cryptoclopse</div>
        </div>
    </footer>
</body>
</html>
